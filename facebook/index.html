<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="container_01">
        <div class="container_02">
            <img src="src/FBWordmark.svg" alt="FBWordmark" class="logo">
        <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <div class="container_03">
            <form action="" method="post">
                <div class="form">
                    <div>
                        <input type="text" placeholder="Email address or  phone number">
                    </div>
                    <div>
                        <input type="password" placeholder="Password">
                    </div>
                    <div>
                        <button class="btn_01">Log in</button>
                    </div>
                    <div>
                        <a href="#" class="ahref">Forgotten password?</a>
                    </div>
                    <hr>
                    <div>
                        <button class="btn_02">Create new account</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
