<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/favicon.ico">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <!-- Body Content -->
    <div class="container_01">
        <!-- Facebook Logo Image -->
        <div class="container_02">
            <img src="src/FBWordmark.svg" alt="FBWordmark" class="logo">
        <p>Facebook helps you connect and share <br> with the people in your life.</p>
        </div>
        <!-- Login Form Section -->
        <div class="container_03">
            <div class="container_04">
                <!-- Login Form -->
                <form action="" method="post">
                    <div class="form">
                        <div>
                            <input type="text" placeholder="Email address or  phone number">
                        </div>
                        <div>
                            <input type="password" placeholder="Password">
                        </div>
                        <div>
                            <button class="btn_01">Log in</button>
                        </div>
                        <div>
                            <a href="#" class="ahref">Forgotten password?</a>
                        </div>
                        <hr>
                        <div class="div_btn_02">
                            <button class="btn_02">Create new account</button>
                        </div>
                    </div>
                </form>
            </div>
            <div  class="create">
                <a href="#" class="create_ahref">Create a Page</a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
