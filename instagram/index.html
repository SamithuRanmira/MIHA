<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/favicon.png">
    <title>Login â€¢ Instagram</title>
</head>
<body>
    <div class="container_01">
        <div class="container_02">
            <div class="div_logo">
                <img src="src/instagram_icon.png" alt="logo" class="logo">
            </div>
            <div class="container_03">
                <form action="#" method="post">
                    <div class="container_04">
                        <input type="text" placeholder="Phone number, username, or email">
                    </div>
                    <div class="container_05">
                        <input type="password" placeholder="Password">
                    </div>
                </form>
                <div class="div_btn_01">
                    <button class="btn_01">Log in</button>
                </div>
                <div class="container_06">
                    <div class="hr_1"></div>
                    <div class="word"><h4>OR</h4></div>
                    <div class="hr_2"></div>
                </div>
                <div>
                    <a href="#" class="f_logo"><img src="src/Facebook_icon.svg" alt="Facebook_icon" class="f_logo_img">&nbsp;Log in with Facebook</a>
                </div>
                <div class="div_ahref">
                    <a href="#" class="ahref">Forgot password?</a>
                </div>
            </div>
        </div>
        <div class="container_07">
            <h5>Don't have an account?&nbsp;<a href="#">Sign up</a></h5>
        </div>
        <div class="container_08">
            <h5>Get the app.</h5>
            <div class="store_img">
                <a href="#"><img src="src/play_store.png" alt="play_store" class="play_store"></a>
                <a href="#"><img src="src/microsoft_store.png" alt="ms_store" class="ms_store"></a>
            </div>
        </div>
    </div>
</body>
</html>
